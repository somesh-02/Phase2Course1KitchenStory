<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kitchen Story</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminLogin.html">Admin Login</a>
                    </li>
                </ul>
                <form class="d-flex" onsubmit="searchItems(event)">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button style="color:black;" class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div style="text-align:center">
            <h2 style="background: #45a049;">Contact Us</h2>
        </div>
        <div class="row">
            <div class="column">
                <img src="Images/background.jpg" style="width:100%">
                <p><strong>Contact Us : </strong>9000100234</p>
                <p><strong>Email Us : </strong>KStory@gmail.com</p>
                <p><strong>Follow Us on :</strong>
                    <button type="button" class="btn btn-primary">FaceBook</button>
                    <button type="button" class="btn btn-secondary">Instagram</button>
                    <button type="button" class="btn btn-success">Twitter</button>
                </p>
            </div>
            <div class="column">
                <form action="#">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <label for="email">Email or Mobile Number</label>
                    <input type="text" id="email" name="emailid" placeholder="Your email or mobile number..">
                    <label for="place">Place</label>
                    <select id="place" name="place">
                        <option value="select">Select</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="chennai">Chennai</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="banglore">Banglore</option>
                        <option value="delhi">Delhi</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-lCwwoyA0TICP+GcxDsPH+bYOQdImiX9ZfQbY1A+qnB0veWzpkPRzHJ28XLby0oUs"
        crossorigin="anonymous"></script>
</body>

</html>
